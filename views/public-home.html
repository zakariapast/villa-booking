<!-- views/public-home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa Booking - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F9FA;
      color: #2C3E50;
    }
    .hero {
      background: linear-gradient(to bottom, #2E8B57, #3CB371);
      color: white;
      padding: 100px 30px;
      text-align: center;
      border-radius: 0 0 24px 24px;
    }
    .villa-card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      transition: transform 0.3s ease;
    }
    .villa-card {
      background: white;
      border: 1px solid #DEE2E6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .villa-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .btn-primary {
      background-color: #2E8B57;
      border: none;
    }
    .btn-primary:hover {
      background-color: #246B45;
    }
    .footer {
      background: #2C3E50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 80px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #2E8B57;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 60px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Find Your Perfect Getaway</h1>
    <p class="lead">Discover handpicked villas across Bali</p>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">Explore Our Villas</h2>
    <div id="loader" class="loader"></div>
    <div class="row" id="villaList" style="display:none;"></div>
  </div>

  <div class="footer">
    &copy; 2025 Villa Booking. All rights reserved.
  </div>

  <script>
    async function loadVillas() {
      const res = await fetch('/api/villas');
      const villas = await res.json();
      const list = document.getElementById('villaList');
      const loader = document.getElementById('loader');

      list.innerHTML = '';
      loader.style.display = 'none';
      list.style.display = 'flex';

      villas.filter(v => v.visible).forEach(villa => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="villa-card mb-4">
            <img src="${villa.image}" class="w-100" alt="${villa.name}">
            <div class="p-3">
              <h5>${villa.name}</h5>
              <p class="text-muted">üìç ${villa.location}</p>
              <p>${villa.description.substring(0, 100)}...</p>
              <a href="/villas/${villa.id}" class="btn btn-primary w-100">
                <i class="fas fa-eye me-2"></i>View Details
              </a>
            </div>
          </div>`;
        list.appendChild(col);
      });
    }
    loadVillas();
  </script>
</body>
</html>
