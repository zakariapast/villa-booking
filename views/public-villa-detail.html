<!-- views/public-villa-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F9FA;
      color: #2C3E50;
    }
    .villa-hero {
      background: linear-gradient(to right, #2E8B57, #3CB371);
      color: white;
      padding: 80px 20px;
      text-align: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .villa-details {
      animation: fadeIn 0.8s ease-out;
    }
    .villa-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: #2E8B57;
      text-decoration: none;
      font-weight: 500;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    .room-card {
      border: 1px solid #DEE2E6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      background-color: white;
    }
    .book-btn {
      background-color: #2E8B57;
      color: white;
      border: none;
    }
    .book-btn:hover {
      background-color: #246B45;
    }
    iframe {
      border-radius: 12px;
      border: 1px solid #ddd;
    }
    .booking-form {
      margin-top: 60px;
      padding: 30px;
      background: white;
      border: 1px solid #DEE2E6;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="villa-hero">
    <h1 id="villaName">Villa Name</h1>
    <p id="villaLocation">Location</p>
    <a href="/" class="back-btn"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
  </div>

  <div class="container villa-details py-5">
    <img id="villaImage" src="" alt="Villa Image" class="villa-img mb-4">
    <p id="villaDescription"></p>

    <div class="my-5" id="villaMapContainer" style="display:none;">
      <h4 class="mb-3">Map Location</h4>
      <div id="villaMap"></div>
    </div>

    <div id="roomsSection" style="display:none">
      <h4 class="mt-5">Available Rooms</h4>
      <div id="roomList"></div>
    </div>

    <div class="booking-form mt-5">
      <h4 class="mb-4">Booking Form</h4>
      <form id="bookingForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="checkin" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkin" required>
          </div>
          <div class="col-md-6">
            <label for="checkout" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkout" required>
          </div>
          <div class="col-md-12">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" required min="1">
          </div>
          <div class="col-md-12">
            <label for="requests" class="form-label">Special Requests (optional)</label>
            <textarea id="requests" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100">Submit Booking</button>
      </form>
    </div>
  </div>

  <script>
    const villaId = window.location.pathname.split('/').pop();

    async function loadVillaDetails() {
      const villaRes = await fetch('/api/villas');
      const villas = await villaRes.json();
      const villa = villas.find(v => v.id === villaId);
      if (!villa) return;

      document.getElementById('villaName').textContent = villa.name;
      document.getElementById('villaLocation').textContent = `üìç ${villa.location}`;
      document.getElementById('villaImage').src = villa.image;
      document.getElementById('villaDescription').textContent = villa.description;

      if (villa.map) {
        document.getElementById('villaMapContainer').style.display = 'block';
        document.getElementById('villaMap').innerHTML = `
          <iframe src="${villa.map}" width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
        `;
      }
    }

    async function loadRooms() {
      const res = await fetch('/api/rooms');
      const rooms = await res.json();
      const filtered = rooms.filter(r => r.villaId === villaId);
      if (filtered.length === 0) return;
      document.getElementById('roomsSection').style.display = 'block';
      const list = document.getElementById('roomList');
      filtered.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `
          <h5>${room.name}</h5>
          <p>${room.description}</p>
          <p><strong>Price:</strong> Rp ${room.price?.toLocaleString('id-ID')}</p>
          <button class="btn book-btn">Book Now</button>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        villaId,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        checkin: document.getElementById('checkin').value,
        checkout: document.getElementById('checkout').value,
        guests: document.getElementById('guests').value,
        requests: document.getElementById('requests').value
      };
      const res = await fetch('/api/bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('‚úÖ Booking submitted!');
        document.getElementById('bookingForm').reset();
      } else {
        alert('‚ùå Failed to submit booking');
      }
    });

    loadVillaDetails();
    loadRooms();
  </script>
</body>
</html>
