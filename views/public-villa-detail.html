<!-- views/public-villa-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background-color: #fefefe; font-family: 'Segoe UI', sans-serif; }
    .hero-img { max-height: 400px; object-fit: cover; width: 100%; border-radius: 8px; }
    .room-card { border: 1px solid #eee; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); transition: 0.3s ease; }
    .room-card:hover { transform: translateY(-4px); }
    .room-img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; margin-bottom: 0.5rem; }
    .back-btn { text-decoration: none; color: #555; margin-bottom: 1rem; display: inline-block; }
    iframe { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Villas</a>
    <div id="villaDetail"></div>
    <div id="roomList" class="row mt-4"></div>
  </div>

  <script>
    async function loadVillaDetail() {
      const id = window.location.pathname.split('/').pop();
      const villaRes = await fetch('/api/villas');
      const roomRes = await fetch('/api/rooms');
      const villas = await villaRes.json();
      const rooms = await roomRes.json();
      const villa = villas.find(v => v.id === id);
      if (!villa) return document.getElementById('villaDetail').innerHTML = '<p>Villa not found.</p>';

      const detail = `
        <h2 class="mb-3">${villa.name}</h2>
        <img src="${villa.image}" alt="${villa.name}" class="hero-img mb-3">
        <p class="text-muted">${villa.location}</p>
        <p>${villa.description}</p>
        ${villa.map ? `<div class="mt-4"><h5>Location Map</h5><iframe src="${villa.map}" height="300" allowfullscreen loading="lazy"></iframe></div>` : ''}
      `;
      document.getElementById('villaDetail').innerHTML = detail;

      const filteredRooms = rooms.filter(r => r.villaId === id);
      const roomList = document.getElementById('roomList');

      if (filteredRooms.length > 0) {
        roomList.innerHTML = '<h4 class="mb-3">Available Rooms</h4>';
        filteredRooms.forEach(room => {
          const div = document.createElement('div');
          div.className = 'col-md-4';
          div.innerHTML = `
            <div class="room-card">
              <img src="${room.image || '/public/images/default-room.jpg'}" alt="${room.name}" class="room-img">
              <h5>${room.name}</h5>
              <p>${room.description}</p>
              <p class="fw-semibold">Rp ${Number(room.price).toLocaleString()} / night</p>
              <button class="btn btn-outline-primary w-100" disabled>Book Now</button>
            </div>
          `;
          roomList.appendChild(div);
        });
      }
    }

    loadVillaDetail();
  </script>
</body>
</html>
