<!-- views/public-villa-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F9FA;
      color: #2C3E50;
    }
    .villa-hero {
      background: #3CB371;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .villa-details {
      animation: fadeIn 0.8s ease-out;
    }
    .villa-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: #2E8B57;
      text-decoration: none;
      font-weight: 500;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    .room-card {
      border: 1px solid #DEE2E6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      background-color: white;
    }
    .book-btn {
      background-color: #2E8B57;
      color: white;
      border: none;
    }
    .book-btn:hover {
      background-color: #246B45;
    }
    iframe {
      border-radius: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="villa-hero">
    <h1 id="villaName">Villa Name</h1>
    <p id="villaLocation">Location</p>
    <a href="/" class="back-btn">&larr; Back to Home</a>
  </div>

  <div class="container villa-details py-5">
    <img id="villaImage" src="" alt="Villa Image" class="villa-img mb-4">
    <p id="villaDescription"></p>

    <div class="my-4">
      <h4>Map Location</h4>
      <div id="villaMap"></div>
    </div>

    <div id="roomsSection" style="display:none">
      <h4 class="mt-5">Available Rooms</h4>
      <div id="roomList"></div>
    </div>
  </div>

  <script>
    const villaId = window.location.pathname.split('/').pop();

    async function loadVillaDetails() {
      const villaRes = await fetch('/api/villas');
      const villas = await villaRes.json();
      const villa = villas.find(v => v.id === villaId);
      if (!villa) return;

      document.getElementById('villaName').textContent = villa.name;
      document.getElementById('villaLocation').textContent = `üìç ${villa.location}`;
      document.getElementById('villaImage').src = villa.image;
      document.getElementById('villaDescription').textContent = villa.description;

      if (villa.map) {
        document.getElementById('villaMap').innerHTML = `
          <iframe src="${villa.map}" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        `;
      }
    }

    async function loadRooms() {
      const res = await fetch('/api/rooms');
      const rooms = await res.json();
      const filtered = rooms.filter(r => r.villaId === villaId);
      if (filtered.length === 0) return;
      document.getElementById('roomsSection').style.display = 'block';
      const list = document.getElementById('roomList');
      filtered.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `
          <h5>${room.name}</h5>
          <p>${room.description}</p>
          <p><strong>Price:</strong> Rp ${room.price?.toLocaleString()}</p>
          <button class="btn book-btn">Book Now</button>
        `;
        list.appendChild(div);
      });
    }

    loadVillaDetails();
    loadRooms();
  </script>
</body>
</html>
