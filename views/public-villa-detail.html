<!-- views/public-villa-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villa Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F9FA;
      color: #2C3E50;
    }
    .villa-hero {
      background: linear-gradient(to right, #2E8B57, #3CB371);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .villa-img-main {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .thumbnail-img {
      height: 80px;
      width: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .thumbnail-img:hover {
      border: 2px solid #2E8B57;
    }
    .room-card {
      border: 1px solid #DEE2E6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 16px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .book-btn {
      background-color: #2E8B57;
      color: white;
    }
    .book-btn:hover {
      background-color: #246B45;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 300px;
      border: 0;
    }
    .booking-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="villa-hero">
    <h1 id="villaName">Villa Name</h1>
    <p id="villaLocation">üìç Location</p>
    <a href="/" class="text-white"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
  </div>

  <div class="container py-5">

    <img id="mainImage" class="villa-img-main" src="" alt="Villa Image">
    <div id="imageThumbnails" class="d-flex mb-4"></div>

    <p id="villaDescription" class="mb-4"></p>

    <div id="villaMapContainer" class="mb-5" style="display:none;">
      <h4 class="mb-3">Map Location</h4>
      <div id="villaMap"></div>
    </div>

    <div id="roomsSection" style="display:none;">
      <h4 class="mb-4">Available Rooms</h4>
      <div id="roomList"></div>
    </div>

    <div class="booking-form mt-5">
      <h4 class="mb-3">Booking Form</h4>
      <form id="bookingForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input name="fullName" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Check-In Date</label>
            <input name="checkIn" type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Check-Out Date</label>
            <input name="checkOut" type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Number of Guests</label>
            <input name="guests" type="number" class="form-control" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Special Requests (optional)</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-4" type="submit">Submit Booking</button>
      </form>
    </div>
  </div>

  <script>
    const villaId = window.location.pathname.split('/').pop();

    async function loadVillaDetails() {
      const villaRes = await fetch('/api/villas');
      const villas = await villaRes.json();
      const villa = villas.find(v => v.id === villaId);
      if (!villa) return;

      document.getElementById('villaName').textContent = villa.name;
      document.getElementById('villaLocation').textContent = `üìç ${villa.location}`;
      document.getElementById('villaDescription').textContent =
        villa.description.length > 200 ? villa.description.slice(0, 200) + '...' : villa.description;

      const images = [villa.image]; // add more in future
      document.getElementById('mainImage').src = images[0];
      const thumbnails = document.getElementById('imageThumbnails');
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'thumbnail-img';
        img.onclick = () => document.getElementById('mainImage').src = src;
        thumbnails.appendChild(img);
      });

      if (villa.map) {
        document.getElementById('villaMapContainer').style.display = 'block';
        document.getElementById('villaMap').innerHTML = `
          <iframe src="${villa.map}" allowfullscreen="" loading="lazy"></iframe>
        `;
      }
    }

    async function loadRooms() {
      const res = await fetch('/api/rooms');
      const rooms = await res.json();
      const filtered = rooms.filter(r => r.villaId === villaId);
      if (filtered.length === 0) return;
      document.getElementById('roomsSection').style.display = 'block';
      const list = document.getElementById('roomList');
      filtered.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `
          <h5>${room.name}</h5>
          <p>${room.description}</p>
          <p><strong>Price:</strong> Rp ${room.price?.toLocaleString('id-ID')}</p>
        `;
        list.appendChild(div);
      });
    }

    loadVillaDetails();
    loadRooms();
  </script>

</body>
</html>
