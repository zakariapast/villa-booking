<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Edit Room</h1>
    <form id="roomForm">
      <div class="mb-3">
        <label for="name" class="form-label">Room Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="maxGuests" class="form-label">Max Guests</label>
        <input type="number" class="form-control" id="maxGuests" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (IDR)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Room Image</label>
        <input type="file" class="form-control" id="image" accept="image/*">
        <input type="hidden" id="imageURL">
        <div class="mt-2">
          <img id="previewImage" src="" style="max-width: 100%; max-height: 200px; display: none;" />
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Update Room</button>
        <button type="button" class="btn btn-outline-danger" id="deleteRoom">Delete Room</button>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const villaId = params.get('villa');
    const roomIndex = parseInt(params.get('room'));

    fetch('/api/villas')
      .then(res => res.json())
      .then(villas => {
        const villa = villas.find(v => v.id === villaId);
        if (!villa || !villa.rooms || !villa.rooms[roomIndex]) return alert('Room not found');

        const room = villa.rooms[roomIndex];
        document.getElementById('name').value = room.name;
        document.getElementById('maxGuests').value = room.maxGuests;
        document.getElementById('price').value = room.price;

        if (room.image) {
          document.getElementById('imageURL').value = room.image;
          const preview = document.getElementById('previewImage');
          preview.src = room.image;
          preview.style.display = 'block';
        }
      });

    document.getElementById('image').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('imageURL').value = data.url;

      const preview = document.getElementById('previewImage');
      preview.src = data.url;
      preview.style.display = 'block';
    });

    document.getElementById('roomForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const updatedRoom = {
        name: document.getElementById('name').value,
        maxGuests: parseInt(document.getElementById('maxGuests').value),
        price: parseInt(document.getElementById('price').value),
        image: document.getElementById('imageURL').value
      };

      const res = await fetch(`/api/villas/${villaId}/rooms/${roomIndex}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedRoom)
      });

      if (res.ok) {
        alert('Room updated!');
        window.location.href = `/admin/rooms/list?villa=${villaId}`;
      } else {
        alert('Failed to update room.');
      }
    });

    document.getElementById('deleteRoom').addEventListener('click', async function () {
      if (!confirm('Are you sure you want to delete this room?')) return;

      const res = await fetch(`/api/villas/${villaId}/rooms/${roomIndex}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert('Room deleted.');
        window.location.href = `/admin/rooms/list?villa=${villaId}`;
      } else {
        alert('Failed to delete room.');
      }
    });
  </script>
</body>
</html>
