<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/public/css/admin.css">
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card:hover { box-shadow: 0 0 1rem rgba(0,0,0,0.05); transition: 0.3s; }
  </style>
</head>
<body>
  
  <div class="topbar px-4">
    <div class="fw-bold">Villa Admin Panel</div>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Log Out</a>
  </div>  
  
  <div class="container py-5">
    <h1 class="mb-4 text-center">Admin Dashboard</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Manage Villas</h5>
            <p class="card-text">Add, edit, or remove villas and their information.</p>
            <a href="/admin/villas/list" class="btn btn-primary">Go to Villas</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Manage Rooms</h5>
            <p class="card-text">Add or manage rooms assigned to villas.</p>
            <a href="/admin/rooms/list" class="btn btn-primary">Go to Rooms</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">View Bookings</h5>
            <p class="card-text">See who has booked and for what dates.</p>
            <a href="/admin/bookings.html" class="btn btn-primary">View Bookings</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
