<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add New Villa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; }
      .topbar {
        background: white;
        padding: 1rem 2rem;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .img-preview {
        max-height: 180px;
        object-fit: cover;
        display: block;
        margin-top: 1rem;
      }
      .recommend-note {
        font-size: 0.875rem;
        color: #888;
      }
      .cropper-container {
        max-width: 100%;
      }
      .modal-body {
        max-height: 70vh;
        overflow: auto;
      }
      #cropperImage {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
  <div class="topbar">
    <div class="fw-bold">Villa Admin Panel</div>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Log Out</a>
  </div>

  <div class="container py-5">
    <h1 class="mb-4">Add New Villa</h1>
    <form id="villaForm">
      <div class="mb-3">
        <label for="name" class="form-label">Villa Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location (Text)</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="mb-3">
        <label for="map" class="form-label">Google Maps Link</label>
        <input type="url" class="form-control" id="map">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
        <div class="recommend-note">Recommended: 1200x800px, max 1MB</div>
        <canvas id="croppedCanvas" class="img-preview" style="display:none;"></canvas>
        <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="discardImage" style="display: none;">Discard Image</button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Villa</button>
    </form>
  </div>

  <!-- Cropper Modal -->
  <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropperModalLabel">Crop Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="cropperImage" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="cropSaveBtn">Save Cropped Image</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const cropperImage = document.getElementById('cropperImage');
    const croppedCanvas = document.getElementById('croppedCanvas');
    const discardButton = document.getElementById('discardImage');
    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));
    let croppedBlob = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          cropperImage.src = e.target.result;
          cropperModal.show();
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cropSaveBtn').addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 1200, height: 800 });
        canvas.toBlob(blob => {
          croppedBlob = blob;
          croppedCanvas.style.display = 'block';
          discardButton.style.display = 'inline-block';
          const ctx = croppedCanvas.getContext('2d');
          croppedCanvas.width = canvas.width;
          croppedCanvas.height = canvas.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(canvas, 0, 0);
          cropperModal.hide();
        }, 'image/jpeg');
      }
    });

    document.getElementById('cropperModal').addEventListener('shown.bs.modal', () => {
      if (cropper) cropper.destroy();
      cropper = new Cropper(cropperImage, {
        aspectRatio: 3 / 2,
        viewMode: 1
      });
    });

    discardButton.addEventListener('click', () => {
      croppedBlob = null;
      imageInput.value = '';
      croppedCanvas.style.display = 'none';
      discardButton.style.display = 'none';
    });

    document.getElementById('villaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('map', document.getElementById('map').value);
      formData.append('description', document.getElementById('description').value);
      if (croppedBlob) {
        formData.append('image', croppedBlob, 'cropped.jpg');
      }

      const res = await fetch('/api/villas', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        window.location.href = '/admin/villas/list';
      } else {
        alert('Failed to save villa.');
      }
    });
  </script>
</body>
</html>
