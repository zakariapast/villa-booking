<!-- views/admin/list-bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    thead {
      background-color: #2E8B57;
      color: white;
    }
    .status-badge {
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
    }
    .pending { background: #f0ad4e; color: white; }
    .confirmed { background: #5cb85c; color: white; }
  </style>
</head>
<body>
  <h2>Booking List</h2>
  <div class="table-responsive">
    <table class="table table-bordered" id="bookingTable">
      <thead>
        <tr>
          <th>Villa</th>
          <th>Room</th>
          <th>Guest</th>
          <th>Email</th>
          <th>Dates</th>
          <th>Guests</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="bookingList"></tbody>
    </table>
  </div>

  <script>
    async function loadBookings() {
      try {
        const res = await fetch('/api/bookings');
        const data = await res.json();
        const tbody = document.getElementById('bookingList');
        tbody.innerHTML = '';

        data.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${b.villaName}</td>
            <td>${b.roomName || '-'}</td>
            <td>${b.name}</td>
            <td>${b.email}</td>
            <td>${b.checkin?.slice(0,10)} â†’ ${b.checkout?.slice(0,10)}</td>
            <td>${b.guestDetail || b.guests}</td>
            <td><span class="status-badge ${b.status}">${b.status}</span></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load bookings:', err);
      }
    }

    loadBookings();
  </script>
</body>
</html>
