<!-- views/admin/edit-villa.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Villa</title>
  <link rel="stylesheet" href="/public/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
</head>
<body class="container py-5">
  <h2 class="mb-4">Edit Villa</h2>
  <form id="villaForm">
    <input type="hidden" id="villaId">
    <div class="mb-3">
      <label for="name" class="form-label">Villa Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" required>
    </div>
    <div class="mb-3">
      <label for="map" class="form-label">Google Maps Link</label>
      <input type="url" class="form-control" id="map">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="imageInput" class="form-label">Upload New Image (optional)</label>
      <input type="file" class="form-control" id="imageInput" accept="image/*">
      <canvas id="croppedCanvas" class="d-block mt-3" style="display: none; max-width: 100%;"></canvas>
      <button type="button" id="discardImage" class="btn btn-sm btn-outline-danger mt-2" style="display: none;">Discard Image</button>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="visible">
      <label class="form-check-label" for="visible">Visible to Public</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <div class="modal fade" id="cropperModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crop Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="cropperImage" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="cropSaveBtn">Save Cropped</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const villaId = params.get('id');
    if (!villaId) {
      alert('No villa ID provided.');
      location.href = '/admin/villas/list';
    }

    let cropper, croppedBlob = null;
    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));

    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('cropperImage').src = reader.result;
        cropperModal.show();
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('cropperModal').addEventListener('shown.bs.modal', () => {
      if (cropper) cropper.destroy();
      cropper = new Cropper(document.getElementById('cropperImage'), {
        aspectRatio: 3 / 2,
        viewMode: 1
      });
    });

    document.getElementById('cropSaveBtn').addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({ width: 1200, height: 800 });
      canvas.toBlob(blob => {
        croppedBlob = blob;
        const ctx = document.getElementById('croppedCanvas').getContext('2d');
        document.getElementById('croppedCanvas').width = canvas.width;
        document.getElementById('croppedCanvas').height = canvas.height;
        ctx.drawImage(canvas, 0, 0);
        document.getElementById('croppedCanvas').style.display = 'block';
        document.getElementById('discardImage').style.display = 'inline-block';
        cropperModal.hide();
      }, 'image/jpeg');
    });

    document.getElementById('discardImage').addEventListener('click', () => {
      croppedBlob = null;
      document.getElementById('imageInput').value = '';
      document.getElementById('croppedCanvas').style.display = 'none';
      document.getElementById('discardImage').style.display = 'none';
    });

    async function loadVilla() {
      const res = await fetch('/api/villas');
      const villas = await res.json();
      const v = villas.find(v => v.id === villaId);
      if (!v) {
        alert('Villa not found');
        location.href = '/admin/villas/list';
        return;
      }
      document.getElementById('villaId').value = v.id;
      document.getElementById('name').value = v.name;
      document.getElementById('location').value = v.location;
      document.getElementById('map').value = v.map;
      document.getElementById('description').value = v.description;
      document.getElementById('visible').checked = v.visible;
    }

    loadVilla();

    document.getElementById('villaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData();
      data.append('name', document.getElementById('name').value);
      data.append('location', document.getElementById('location').value);
      data.append('map', document.getElementById('map').value);
      data.append('description', document.getElementById('description').value);
      data.append('visible', document.getElementById('visible').checked);
      if (croppedBlob) {
        data.append('image', croppedBlob, 'cropped.jpg');
      }
      const res = await fetch(`/api/villas/${villaId}`, {
        method: 'PUT',
        body: data
      });
      if (res.ok) {
        alert('✅ Villa updated!');
        window.location.href = '/admin/villas/list';
      } else {
        alert('❌ Failed to update villa.');
      }
    });
  </script>
</body>
</html>
