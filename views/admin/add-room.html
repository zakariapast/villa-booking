<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/public/css/admin.css">
  <meta charset="UTF-8">
  <title>Add Room to Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="fw-bold">Villa Admin Panel</div>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Log Out</a>
  </div>  
  
  <div class="container py-5">
    <h1 class="mb-4 text-center">Add Room to Villa</h1>

    <nav class="mb-4">
      <a href="/admin/dashboard" class="btn btn-secondary me-2">‚Üê Dashboard</a>
      <a href="/admin/villas/list" class="btn btn-outline-primary">üìã View All Villas</a>
    </nav>

    <form id="roomForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Select Villa</label>
        <select class="form-select" id="villaSelect" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Room Name</label>
        <input type="text" class="form-control" id="roomName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Max Guests</label>
        <input type="number" class="form-control" id="maxGuests" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price per Night (IDR)</label>
        <input type="number" class="form-control" id="price" required>
      </div>

      <!-- Later: Add inputs for amenities, discount rules, etc. -->

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Add Room</button>
      </div>
    </form>
  </div>

  <script>
    // Load villa options
    fetch('/api/villas')
      .then(res => res.json())
      .then(villas => {
        const select = document.getElementById('villaSelect');
        villas.forEach(v => {
          const option = document.createElement('option');
          option.value = v.id;
          option.textContent = v.name;
          select.appendChild(option);
        });
      });

    // Handle room form submit
    document.getElementById('roomForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const room = {
        villaId: document.getElementById('villaSelect').value,
        name: document.getElementById('roomName').value,
        maxGuests: parseInt(document.getElementById('maxGuests').value),
        price: parseInt(document.getElementById('price').value)
      };

      fetch('/api/rooms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(room)
      })
      .then(res => res.json())
      .then(() => {
        alert('Room added!');
        this.reset();
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to add room');
      });
    });
  </script>
</body>
</html>
