<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/public/css/admin.css">
  <meta charset="UTF-8">
  <title>Rooms by Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; }
    .card:hover { box-shadow: 0 0 0.75rem rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="fw-bold">Villa Admin Panel</div>
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Log Out</a>
  </div>  
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">üõè Manage Rooms</h1>
      <div>
        <a href="/admin/dashboard" class="btn btn-secondary me-2">‚Üê Dashboard</a>
        <a href="/admin/rooms/add" class="btn btn-outline-success">+ Add Room</a>
      </div>
    </div>

    <div class="row g-3 align-items-center mb-4">
      <div class="col-auto">
        <label for="villaSelect" class="col-form-label">Select Villa:</label>
      </div>
      <div class="col">
        <select class="form-select" id="villaSelect" required></select>
      </div>
      <div class="col-auto">
        <a id="previewButton" href="#" class="btn btn-outline-primary" target="_blank">üåê View as Customer</a>
      </div>
    </div>

    <div id="roomsContainer"></div>
  </div>

  <!-- Edit Room Modal -->
  <div class="modal fade" id="editRoomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editRoomForm">
            <input type="hidden" id="editRoomIndex">
            <div class="mb-3">
              <label class="form-label">Room Name</label>
              <input type="text" class="form-control" id="editRoomName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Max Guests</label>
              <input type="number" class="form-control" id="editMaxGuests" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price (IDR)</label>
              <input type="number" class="form-control" id="editPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentVillaId = null;
    let allVillas = [];

    fetch('/api/villas')
      .then(res => res.json())
      .then(villas => {
        allVillas = villas;
        const select = document.getElementById('villaSelect');
        villas.forEach(v => {
          const option = document.createElement('option');
          option.value = v.id;
          option.textContent = v.name;
          select.appendChild(option);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const preselectId = urlParams.get('villa');
        if (preselectId) {
          select.value = preselectId;
          currentVillaId = preselectId;
          loadRooms();
        }

        select.addEventListener('change', () => {
          currentVillaId = select.value;
          loadRooms();
        });
      });

    function loadRooms() {
      const container = document.getElementById('roomsContainer');
      container.innerHTML = '';
      const villa = allVillas.find(v => v.id === currentVillaId);

      const previewBtn = document.getElementById('previewButton');
      previewBtn.href = `/villas/${currentVillaId}`;

      if (!villa || !villa.rooms || villa.rooms.length === 0) {
        container.innerHTML = '<p class="text-muted">No rooms found for this villa.</p>';
        return;
      }

      const list = villa.rooms.map((r, index) => `
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">${r.name}</h5>
              <p class="card-text mb-0">Guests: ${r.maxGuests}</p>
              <p class="card-text">Price: Rp${r.price.toLocaleString('id-ID')}</p>
            </div>
            <div>
              <button class="btn btn-sm btn-warning me-2" onclick="showEditRoom(${index})">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteRoom(${index})">üóë Delete</button>
            </div>
          </div>
        </div>
      `).join('');

      container.innerHTML = list;
    }

    function deleteRoom(index) {
      if (!confirm('Are you sure you want to delete this room?')) return;

      fetch(`/api/villas/${currentVillaId}/rooms/${index}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(() => location.reload())
        .catch(err => {
          console.error('Delete failed:', err);
          alert('Failed to delete room');
        });
    }

    function showEditRoom(index) {
      const villa = allVillas.find(v => v.id === currentVillaId);
      const room = villa.rooms[index];

      document.getElementById('editRoomIndex').value = index;
      document.getElementById('editRoomName').value = room.name;
      document.getElementById('editMaxGuests').value = room.maxGuests;
      document.getElementById('editPrice').value = room.price;

      const modal = new bootstrap.Modal(document.getElementById('editRoomModal'));
      modal.show();
    }

    document.getElementById('editRoomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const index = document.getElementById('editRoomIndex').value;

      const updatedRoom = {
        name: document.getElementById('editRoomName').value,
        maxGuests: parseInt(document.getElementById('editMaxGuests').value),
        price: parseInt(document.getElementById('editPrice').value)
      };

      fetch(`/api/villas/${currentVillaId}/rooms/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedRoom)
      })
        .then(res => res.json())
        .then(() => location.reload())
        .catch(err => {
          console.error('Update failed:', err);
          alert('Failed to update room');
        });
    });
  </script>
</body>
</html>
